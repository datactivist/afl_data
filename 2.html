###.red["Datafication"] : la mise en données du monde
.left-column[
![](img/cukier.jpeg)
Kenneth Cukier (2013), “[Mise en données du monde, le déluge numérique](https://www.monde-diplomatique.fr/2013/07/CUKIER/49318)”, _Le Monde Diplomatique_
]
.right-column[
&gt; L'immense gisement de données numériques découle de la capacité à paramétrer des aspects du monde et de la vie humaine qui n'avaient encore jamais été quantifiés. On peut qualifier ce processus de **« mise en données » (datafication)**. 

&gt; La mise en données désigne autre chose que la numérisation, laquelle consiste à traduire un contenu analogique en une séquence de 1 et de 0 lisible par un ordinateur. Elle se réfère à une action bien plus vaste, et aux implications encore insoupçonnées : **numériser non plus des documents, mais tous les aspects de la vie**.
]

### La compulsion de laisser des .red[traces]

.left-column[

![](img/furtifs.jpeg)

La thématique de la trace est omniprésente dans _Les Furtifs_ d'Alain Damasio comme ici (p.615) :
]
.right-column[
&gt; La trace ? Empreinte ou marque que laisse le passage d'un être ou d'un objet. Une piste, une brisée, une foulée, un pas ou une passée... Marque laissée par une action quelconque, plus largement. […] 

&gt;Je m'interroge sur la frénésie d'un monde qui ne supporte plus que le présent passe - et passe sans laisser de trace - juste passe. Sur cette compulsion que vous avez  vous et vos affidés, à retenir et à capturer. À piéger dans l'archive, à aspirer sans cesse de la donnée. Sur ce que ça dit de notre inaptitude panique à vivre le présent.

### Les données sont .red[un outil de pouvoir]

.left-column[

![](img/data feminism.jpeg)
Le livre [_Data Feminism_](https://mitpress.mit.edu/books/data-feminism) montre l'urgence de ne pas laisser cet outil uniquement entre les mains des puissants. 

]

.right-column[


&gt;_Data feminism is about power—about who has it and who doesn’t. Intersectional feminism examines unequal power. And in our contemporary world, data is power too. Because the power of data is wielded unjustly, it must be challenged and changed._ […]

&gt;_Data is a double-edged sword. In a very real sense, data have been used as a weapon by those in power to consolidate their control._ […]

&gt;_Data are part of the problem, to be sure. But they are also part of the solution. Another central goal of this book is to show how the power of data can be wielded back._
]

### Les données peuvent-elles être un .red[contre-pouvoir] ? 

Outil de pouvoir, les données doivent-elles nécessairement rester du côté de celles et ceux qui le détiennent ? Peuvent-elles être aussi un instrument des contre-pouvoirs ? En donnant accès aux fondements de l'information et du savoir, l'ouverture des données pourrait idéalement mettre sur un pied d'égalité l'administration et la société civile et réduire les asymétries d'information. 


.left-column[
![](img/statactivisme.jpeg)
]

.right-column[
_Les statistiques nous gouvernent. Argument d’autorité au service des managers, elles mettent en nombres le réel et maquillent des choix qui sont, en fait, politiques. Le parti pris de ce livre, qui rassemble les contributions de sociologues, d’artistes et de militants, procède du judo : prolonger le mouvement de l’adversaire afin de détourner sa force et la lui renvoyer en pleine face, faire de la statistique une arme critique._ 

]

### Les principes de l'.red[open data]

Petit rappel : depuis 2007, l'ouverture des données promet une mise à disposition des données par défaut, dès que possible, de manière exploitable et interopérable, afin d'améliorer la gouvernance et de créer une innovation plus inclusive. 

.reduite.center[![](img/odc.png)](https://opendatacharter.net/adopt-the-charter/)]

### L'ouverture des données .red[en pratique]

En pratique, utiliser des données publiques peut s'avérer bien compliqué. On fait face à 4 défis principaux : 
2. les données sont introuvables

4. les données sont difficiles à utiliser
5. les producteurs ne répondent pas

### Souvent, les données sont introuvables car elles ne sont pas .red[ouvertes]

Pour cela, on peut avoir recours au **droit d'accès aux documents administratifs** : 

.pull-left[
* Le fondement : la .red[Déclaration des Droits de l'Homme et du Citoyen de 1789] dans son article 15, "la Société a le droit de demander compte à tout Agent public de son administration." 

* Le droit d'accès des citoyens à l'information publique émerge en **1978 avec la loi dite CADA** du nom de la Commission d'Accès aux Documents Administratifs. 

* 3e pays au monde après la Suède en 1766 et les Etats-Unis en 1966 avec le Freedom of Information Act (FOIA) en 1966  à accorder un "droit de savoir".

### .red[Défi 3 :] la qualité des données

Enfin, le troisième défi porte sur la **qualité** des données. 

Le rapport de [l’Open Data Barometer](https://opendatabarometer.org/4thedition/report/) signale  que :
&gt; “les données des gouvernements sont souvent incomplètes, pas actualisées, de mauvaise qualité et fragmentaires”
et 
&gt; “de manière générale, la gestion et la publication des données ouvertes sont fragiles et sujettes à des erreurs multiples.” 
⚠ la qualité des données ne dépend que de l’usage qui en est fait. 

La documentation est indispensable pour que le public parvienne à saisir les usages précédents des données et les adapte à de nouveaux usages, souvent inconnus de celles et ceux qui les produisent. 

---
### La qualité : une notion à prendre avec des précautions 

Garfinkel et Bittner (1967), deux sociologues confrontés à des difficultés d'exploitation de dossiers médicaux, ont été tentés de dénoncer la « mauvaise qualité » du remplissage de ces dossiers. 
 
Mais ils ont montré que les dossiers médicaux ont « **de bonnes raisons organisationnelles** » d’être « mal » remplis. 

Le personnel de l’hôpital collecte des informations pour ses propres missions dans un contexte organisationnel orienté vers un certain type d’actions, le soin des patients, et non la recherche en sciences sociales. 

Les dossiers médicaux comme les données sont des **écrits organisationnellement situés**. Ce sont des données métiers, **produites généralement à des fins de gestion**, qui deviennent un objet de savoir et de pouvoir.

### La circulation des données provoque des frictions

&lt;img style="float: right;margin:10px;width:200px" src="img/frictions.png"&gt;

&gt; A chaque interface entre deux surfaces, **la friction consomme de l’énergie, produit de la chaleur et use les parties en mouvement**. La métaphore d’Edwards des frictions de données décrit ce qui survient à l’interface entre les « surfaces » de données : les points où les données bougent entre les personnes, les couches sociales, les organisations ou les machines […] Chaque mouvement de données à travers une interface a un coût en temps, énergie et attention humaine. Chaque interface entre groupes et organisations, ainsi qu’entre les machines, représente un point de résistance où les données peuvent être rendues incompréhensibles, mal interprétées ou perdues. Dans les systèmes sociaux, les frictions de données **consomment de l’énergie et produisent des turbulences et de la chaleur**.
.footnote[Edwards, Paul N., et al. “[Science Friction: Data, Metadata, and Collaboration](www.jstor.org/stable/41301955).” Social Studies of Science, vol. 41, no. 5, 2011]

### .red[Défi 4 :] les échanges entre producteurs et réutilisateurs

Pour répondre aux problèmes identifiés par les usagers liés à la découvrabilité, la documentation ou la qualité, on pourrait, plutôt que de les résoudre immédiatement, s'appuyer sur les commentaires et les retours des usagers pour identifier les priorités. 

Mais en pratique, la plupart des agents en charge de l'ouverture n'ont pas de temps dédié à traiter ces commentaires et à les résoudre. 

Résultat : les échanges se font rares et les usagers n'ont souvent pas de réponse. Sur data.gouv.fr, **40,5% des discussions** n'ont qu'un seul message, la question initiale. Les producteurs ne répondent pas systématiquement.
